<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Atributos</title>
  </head>
  <body>
    <h1>Atributos do Formulário</h1>
    <h3>Por favor, preencha os seus dados:</h3>
    <form action="enviar.php" method="post">
      <input type="text" name="nome" id="nome" value="Thiago" />
      <br /><br />
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Digite seu nome completo..."
      />
      <br /><br />
      <input type="text" name="nome" id="nome" required />
      <br /><br />
      <input
        type="text"
        name="nome"
        id="nome"
        value="Não pode ser alterado"
        readonly
      />
      <br /><br />
      <input
        type="text"
        name="nome"
        id="nome"
        value="Campo desabilitado"
        disabled
      />
      <br /><br />
      <input
        type="text"
        name="nome"
        id="nome"
        maxlength="8"
        placeholder="Não pode mais que 8 dígitos"
      />
      <br /><br />
      <input type="submit" name="enviar" id="enviar" value="Enviar" />
    </form>
  </body>
</html>
